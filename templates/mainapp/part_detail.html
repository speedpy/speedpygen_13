{% extends "mainapp/layouts/sidebar_layout.html" %}

    {% block head_title %}Part Details{% endblock %}

    {% block main_content %}
    <div class="container">
        <h2 class="h2">Part Details</h2>

        <div class="card">
            <div class="card-body">
                
                <div class="row mb-2">
                    <div class="col-4"><strong>Part Number:</strong></div>
                    <div class="col-8">{{ part.part_number }}</div>
                </div> 
                <div class="row mb-2">
                    <div class="col-4"><strong>Description:</strong></div>
                    <div class="col-8">{{ part.description }}</div>
                </div> 
                <div class="row mb-2">
                    <div class="col-4"><strong>Container:</strong></div>
                    <div class="col-8">{{ part.container }}</div>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a href="{% url 'part_update' part.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'part_delete' part.id %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'part_list' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
    {% endblock %}
